name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: kubeopt
          POSTGRES_PASSWORD: kubeopt
          POSTGRES_DB: kubeopt_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          pip install ruff
          ruff check .
          ruff format --check .

      - name: Run type checking
        run: |
          pip install mypy
          mypy kubeopt_ai/ --ignore-missing-imports || true

      - name: Run tests
        env:
          DATABASE_URL: postgresql://kubeopt:kubeopt@localhost:5432/kubeopt_test
          LLM_API_KEY: test-key
          SECRET_KEY: test-secret-key
          JWT_SECRET_KEY: test-jwt-secret
          FLASK_ENV: testing
          PROMETHEUS_BASE_URL: http://localhost:9090
        run: |
          pytest tests/unit/ -v --cov=kubeopt_ai --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        run: bandit -r kubeopt_ai/ -ll || true

      - name: Check dependencies for vulnerabilities
        run: safety check -r requirements.txt || true

  build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t kubeopt-ai:test .

      - name: Test Docker image
        run: |
          docker run --rm kubeopt-ai:test python -c "from kubeopt_ai import create_app; print('Import OK')"
