# Alembic Configuration for KubeOpt AI

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Prepend sys.path
prepend_sys_path = .

# Timezone for file timestamps
# timezone = UTC

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# Version number location - defaults to alembic_version
# version_locations = %(here)s/bar:%(here)s/bat:migrations/versions

# Version path separator; use os.pathsep by default
# version_path_separator = os

# Set to 'true' to search source files recursively
# in each version directory. Applicable for multi-root trees.
# recursive_version_locations = false

# Output encoding for revision files
output_encoding = utf-8

# Database URL - will be overridden by env.py using app config
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are run
# on newly generated revision scripts.
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
