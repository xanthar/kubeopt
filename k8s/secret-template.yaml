# KubeOpt AI Secret Template
#
# IMPORTANT: This is a template file. Do NOT commit secrets to git.
# Create the actual secret using kubectl or a secrets management tool:
#
#   kubectl create secret generic kubeopt-ai-secrets \
#     --namespace kubeopt \
#     --from-literal=DATABASE_URL='postgresql://user:password@host:5432/kubeopt' \
#     --from-literal=LLM_API_KEY='your-anthropic-api-key' \
#     --from-literal=SECRET_KEY='your-flask-secret-key'
#
# Or use external secrets management (Vault, AWS Secrets Manager, etc.)

apiVersion: v1
kind: Secret
metadata:
  name: kubeopt-ai-secrets
  namespace: kubeopt
  labels:
    app: kubeopt-ai
type: Opaque
stringData:
  # PostgreSQL connection URL
  # Format: postgresql://username:password@host:port/database
  DATABASE_URL: "postgresql://kubeopt:CHANGE_ME@postgres.kubeopt.svc.cluster.local:5432/kubeopt"

  # Anthropic API key for Claude
  # Get your API key from: https://console.anthropic.com/
  LLM_API_KEY: "CHANGE_ME"

  # Flask secret key for session management
  # Generate a secure random string: python -c "import secrets; print(secrets.token_hex(32))"
  SECRET_KEY: "CHANGE_ME"

